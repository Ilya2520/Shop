<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Название магазина</title>
    <link th:href="@{/src/main/webapp/templates/css/style.css}" rel="stylesheet" type="text/css">

</head>
<body>

<div th:replace="fragments/nav :: nav"></div>
<div th:replace="fragments/header :: header"></div>

<main>
    <ul class="product-list">
        <li class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Название товара 1</h2>
            <p>Описание товара 1</p>
            <p class="price">$10.00</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </li>
        <li class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Название товара 2</h2>
            <p>Описание товара 2</p>
            <p class="price">$20.00</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </li>
        <!-- ... -->
    </ul>

    <!-- Корзина -->
    <div class="cart">
        <h2>Корзина</h2>
        <ul class="cart-items">
            <!-- Элементы корзины будут добавляться через JavaScript -->
        </ul>
        <p class="cart-total">Общая сумма: <span>$0.00</span></p>
        <button class="checkout">Оформить заказ</button>
    </div>
</main>


<div th:replace="fragments/footer :: footer"></div>
<script src="app.js"></script>
</body>
</html>
