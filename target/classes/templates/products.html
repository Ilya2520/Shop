<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список товаров</title>
  <link th:href="@{/src/main/webapp/templates/css/style.css}" rel="stylesheet" type="text/css">
  <style>
    .cards{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;

    }
    .product-card {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      margin: 10px;
      padding: 10px;
      border: 1px solid gray;
      border-radius: 10px;
      width: 200px;
      height: auto;
    }
    .product-card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 14px;
      margin: 5px 0;
    }
    .product-card button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<h1>Список товаров</h1>
<div class="cards">
<div th:each="product : ${products}" class="product-card">
  <h3 th:text="${product.name}"></h3>
  <p th:text="${product.price} + ' руб.'"></p>
  <p th:text="${product.description}"></p>
  <button>Купить</button>
</div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
